<!DOCTYPE html>

<body>

 {% include 'footer.html' %}

<script>
function animationScroll(destination) {
    $('html, body').animate({
        scrollTop: $( destination ).offset().top
    }, 500);
} 

$('.subUniverseMobTitle').click(function() {
  $('.subUniverseMobTitle').removeClass('subUniverseMobActive');
  $('.subUniverseMobTitle').addClass('subUniverseMobDisable');
  if ($(this).parents().next('.subUniverseFamilies').is(':visible')!=0) {
    $(this).parents().next('.subUniverseFamilies').slideUp();
  } else {
    $('.subUniverseFamilies').hide();
    $(this).removeClass('subUniverseMobDisable');
    $(this).addClass('subUniverseMobActive');
    $(this).parents().next('.subUniverseFamilies').slideDown();
  }
})
</script>
</body>
</html>
